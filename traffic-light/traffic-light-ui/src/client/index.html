<!DOCTYPE html>
<html lang="en">
<head>
    <title>Traffic Light Control</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css">
    <script src="js/main.js" async></script>
</head>
<body class="p-2">
<div class="container">
    <div class="row">
        <h1>Traffic Light Control</h1>
    </div>
    <div class="row">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="switch-led-red">
            <label for="switch-led-red" class="custom-control-label">Toggle red LED</label>
        </div>
    </div>
    <div class="row">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="switch-led-yellow">
            <label for="switch-led-yellow" class="custom-control-label">Toggle yellow LED</label>
        </div>
    </div>
    <div class="row">
        <div class="custom-control custom-switch">
            <input type="checkbox" class="custom-control-input" id="switch-led-green">
            <label for="switch-led-green" class="custom-control-label">Toggle green LED</label>
        </div>
    </div>
</div>
</body>
</html>
