<!DOCTYPE html>
<html lang="en">
<head>
    <title>Traffic Light Control</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/styles.css" type="text/css">
    <link rel="stylesheet" href="styles/bootstrap.min.css" type="text/css">
    <script src="main.js" async></script>
</head>
<body>
<h1>Traffic Light Control</h1>
<div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="switch-led-red">
    <label for="switch-led-red" class="custom-control-label">Turn on red LED</label>
</div>
<div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="switch-led-yellow">
    <label for="switch-led-yellow" class="custom-control-label">Turn on yellow LED</label>
</div>
<div class="custom-control custom-switch">
    <input type="checkbox" class="custom-control-input" id="switch-led-green">
    <label for="switch-led-green" class="custom-control-label">Turn on green LED</label>
</div>
</body>
</html>
